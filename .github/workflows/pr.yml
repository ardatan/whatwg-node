name: pr

on:
  push:
    branches:
      - 'master'
  pull_request:
    paths-ignore:
      - 'website/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependencies:
    uses: the-guild-org/shared-config/.github/workflows/changesets-dependencies.yml@v1
    if: ${{ github.event.pull_request.title != 'Upcoming Release Changes' }}
    secrets:
      githubToken: ${{ secrets.GITHUB_TOKEN }}

  alpha:
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    if:
      ${{ github.event.pull_request.head.repo.fork != true && github.event.pull_request.title !=
      'Upcoming Release Changes' }}
    uses: the-guild-org/shared-config/.github/workflows/release-snapshot.yml@v1
    with:
      npmTag: alpha
      buildScript: build
      node-version-file: .node-version
    secrets:
      githubToken: ${{ secrets.GITHUB_TOKEN }}
      npmToken: ${{ secrets.NODE_AUTH_TOKEN }}

  release-candidate:
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    if:
      ${{ github.event.pull_request.head.repo.full_name == github.repository &&
      github.event.pull_request.title == 'Upcoming Release Changes' }}
    uses: the-guild-org/shared-config/.github/workflows/release-snapshot.yml@v1
    with:
      npmTag: rc
      buildScript: build
      node-version-file: .node-version
      restoreDeletedChangesets: true
    secrets:
      githubToken: ${{ secrets.GITHUB_TOKEN }}
      npmToken: ${{ secrets.NODE_AUTH_TOKEN }}
